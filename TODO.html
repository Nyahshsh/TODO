
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomPomPurín To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150x100.png?text=PomPomPurín" alt="PomPomPurín" class="header-img">
            <h1 class="title">PomPomPurín To-Do List</h1>
        </header>

        <div class="todo-container">
            <input type="text" id="todo-input" placeholder="What do you need to do?" class="todo-input">
            <button id="add-btn" class="add-btn">Add</button>
        </div>

        <ul id="todo-list" class="todo-list"></ul>

        <footer>
            <img src="https://via.placeholder.com/50x50.png?text=Sticker" alt="PomPomPurín Sticker" class="footer-img">
            <p>PomPomPurín loves to help you stay organized!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
